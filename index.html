<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFire VirusTeam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FreeFire VirusTeam</h1>
        <p>Welcome to the official VirusTeam website!</p>
    </header>

    <main>
        <section id="info">
            <h2>User Info</h2>
            <label for="uid">Enter UID:</label>
            <input type="text" id="uidInput" placeholder="Enter your UID">
            <button id="submitBtn">Go</button>
            <div id="apiResponse">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>UID:</strong> <span id="uid"></span></p>
                <p><strong>Level:</strong> <span id="level"></span></p>
                <p><strong>Rank:</strong> <span id="rank"></span></p>
                <p><strong>Status:</strong> <span id="status"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VirusTeam. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
