<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFire VirusTeam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FreeFire VirusTeam</h1>
        <p>Welcome to the official VirusTeam website!</p>
    </header>

    <main>
        <section id="info">
            <h2>User Info</h2>
            <label for="uid">Enter UID:</label>
            <input type="text" id="uidInput" placeholder="Enter your UID">
            <button id="submitBtn">Go</button>
            <div id="apiResponse">
                <h3>Account Information</h3>
                <p><strong>Name:</strong> <span id="accountName"></span></p>
                <p><strong>UID:</strong> <span id="accountUID"></span></p>
                <p><strong>Level:</strong> <span id="accountLevel"></span></p>
                <p><strong>XP:</strong> <span id="accountXP"></span></p>
                <p><strong>Region:</strong> <span id="accountRegion"></span></p>
                <p><strong>Last Login:</strong> <span id="accountLastLogin"></span></p>
                <p><strong>BR Rank:</strong> <span id="brRank"></span></p>
                <p><strong>CS Rank:</strong> <span id="csRank"></span></p>
                <p><strong>Guild Name:</strong> <span id="guildName"></span></p>
                <p><strong>Guild Level:</strong> <span id="guildLevel"></span></p>
                <p><strong>Pet Name:</strong> <span id="petName"></span></p>
                <p><strong>Pet Level:</strong> <span id="petLevel"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VirusTeam. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
